services:
  # Development PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: squadz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: squadz_dev
    ports:
      - '5432:5432'
    volumes:
      - squadz_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # E2E Test PostgreSQL Database (separate instance)
  postgres_test:
    image: postgres:15
    container_name: squadz_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: squadz_test
    ports:
      - '5433:5432'
    volumes:
      - squadz_postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting (Milestone 2)
  redis:
    image: redis:7-alpine
    container_name: squadz_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - squadz_redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  squadz_postgres_data:
  squadz_postgres_test_data:
  squadz_redis_data:

